<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Sound Redirector</title>
</head>
<body>
    <h1>Roblox Sound Redirector</h1>
    <input type="text" id="soundId" placeholder="Enter Roblox Sound ID">
    <button onclick="redirectToSound()">Go to Sound</button>

    <script>
        function redirectToSound() {
            let soundId = document.getElementById('soundId').value;
            if (soundId) {
                window.location.href = `https://create.roblox.com/store/asset/${soundId}`;
            } else {
                alert("Please enter a valid Roblox Sound ID.");
            }
        }
    </script>
</body>
</html>
